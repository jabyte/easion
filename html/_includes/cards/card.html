<div class="card easion-card">
    <div class="card-header">
        <div class="easion-card-icon">
            {% block icon %}<i class="fas fa-chart-bar"></i>{% endblock %}
        </div>
        <div class="easion-card-title">
            {% block title %}Ricksaw Chart{% endblock %}
        </div>
        {% block menu %}{% endblock %}
    </div>
    <div class="card-body {% block bodyClass %}{% endblock %}">
        {% block body %}
        hello I'm a card
        {% endblock %}
    </div>
</div>
